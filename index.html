<html>

<style media='screen'>
  h1, body, p, input {
    font-family: monospace;
    font-family: American Typewriter;
    color: #fe8;
    border: inherit;
    width: inherit;
    height: inherit;
  }

  body {
    background: #332;
  }

  .main {
    align-items: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin: auto;
    width: 430px;
  }

  .input, .area-window, .player-window {
    border: 1px solid #c90;
    border-radius: 4px;

  .area-window, .player-window {

    min-height: 226px;
    padding: 18px;
    width: 386px;
  }

  .input {
    background: #321;
    font-size: 18px;
    min-height: 30px;
    padding-left: 9px;
    transition: width .4s;
    width: 244px;
  }

  .input:focus {
    background: #000;
    transition: width .4s;
    width: 412px;
  }

  .input:hover {
    transition: width .4s;
    width: 412px;
  }

  n, v {
    font-weight: 300;
  }

  n {
    color: #c99607;
  }

  v {
